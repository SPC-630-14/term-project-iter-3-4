<head>
  <title>Invoice!</title>
  <link rel="stylesheet" type="text/css" href="" />
</head>

<body>
  <div class="Invoice-Items">
    <div class="Invoice-Items-Container">
      <h1>Items</h1>
      <div ng-repeat="item in items">
        <img src="{{item.image}}" /><br />
        <div class="reviewFinalItems-Description">
          <p>Qty: <span>{{item.quantity}} </span></p>
          <span>$ {{item.quantity * item.cost}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="Invoice-Delivery"></div>
  <div class="Invoice-Assembly"></div>
  <div id="map"></div>
</body>
