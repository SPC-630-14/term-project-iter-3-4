<head>
  <title>Shopping!</title>
  <link rel="stylesheet" type="text/css" href="css/serviceShopping/catalogue.css" />
</head>

<body>
  <section class="products" id="products">
    <ul>
      <li draggable="true" ng-repeat="bang in items.items" class="itemProduct" id="{{bang.type}}{{bang.index}}"
        data-price="{{bang.cost}}">
        <img class="all-product-images" src="{{bang.image}}">
        <h1>{{bang.itemName}}</h1>
        <span><b>Price:</b> {{bang.cost}}</span>
        <input type="hidden" name="{{bang.type}}{{bang.index}}">
        <div class="properties">
          <span style="font-size:16px; font-weight: lighter; margin-bottom: 5px;" class="Weight"><b>Weight:</b> {{bang.weight}}</span>
          <span style="font-size:16px; font-weight: lighter; margin-bottom: 5px;" class="Length"><b>Length:</b> {{bang.length}}</span>
          <span style="font-size:16px; font-weight: lighter; margin-bottom: 5px;" class="Height"><b>Height:</b> {{bang.height}}</span>
          <span style="font-size:16px; font-weight: lighter; margin-bottom: 5px;" class="Colour"><b>Colour:</b> {{bang.colour}}</span>
        </div>

      </li>
    </ul>
  </section>
</body>
