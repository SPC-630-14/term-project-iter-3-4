<head>
  <title>Shopping!</title>
  <link rel="stylesheet" type="text/css" href="css/serviceDelivery/serviceDeliverReview.css" />
</head>

<body>
  <h1 style="margin:15px 50px"> Order Summary </h1>
  <hr class="Delivery-Summary-HR">
  <div class="Delivery-and-FinalCart">
    <h1 class="D-Location">Delivery Location:</h1>
    <p>
    <p style="margin-bottom:15px; font-size:14px;">
      <b style="font-size:16px; color:#363636;"> Store Address: {{orderVars.storeAddress}}</b>
    </p>
    <p style="margin-bottom:30px; font-size:14px;">
      <b style="font-size:16px; color:#363636;"> Destination: {{orderVars.userAddress}}</b>
    </p>
    </p>
    <h1 class="D-Cost">Delivery Cost:</h1>
    <p style="margin-bottom:30px; font-size:14px;"> <b style="font-size:16px; color:#363636;"> Total Cost: </b> $50.00
    </p>

    <div class="reviewFinalCart-Box">
      <div class="reviewFinalItems-Container" ng-repeat="item in items">
        <img style="border-radius: 5px;" class="review-Final-product-images" src="{{item.image}}"><br>
        <div class="reviewFinalItems-Description">
          <p class="quantity" style="font-size:12px; color:grey;"> Qty: <span style="color:black">{{item.quantity}}
            </span> </p>
          <span class="sub-total">$ {{item.quantity * item.cost}}</span>
        </div>
      </div>
    </div>

    <p style=" clear:both ;font-size:30px;" name="totalCost"> <b style="color:#363636;"> Total Cost: </b>
      ${{totalDeliveryCost}}</p>
    <button class="Delivery-Submit" type="submit">Place Order</button>
  </div>


  <div id="map"></div>

</body>
