<head>
    <title>Reviews</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main/reviews.css" />
</head>

<body>
    <div class="navigateBack">
		<a href="#"><h2>To go back to the home page, click here</h2></a>
	</div>
    <h1>Reviews</h1>
    <form id="itemReviewForm" action="" method="post">

        <label for="itemReview">Please Select Item to Review</label>
        <select id="itemReview" name="itemReview">
            <option value="Service A">Service A</option>
            <option value="Service B">Serivce B</option>
            <option value="Service C">Service C</option>
        </select>

        <br>

        <label for="rating">Please define a rating number</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        
        <br>
        
        <label for="review">Type in your review about our company here!</label>
        <br><br>
        <input type="text" id="description-review" name="description-review">
        <br><br>

        <button class="submitReviews" type="submit" class="btn btn-info" name="button" value="submit">Submit Review</button>
        <input type="hidden" name="action" value="reviews" />
    </form>

    <form id="showReviews" action="" method="post">
        <button class="showReviews" type="submit" class="btn btn-info" name="button" value="showReviews">Show Customer Reviews</button>
        <input type="hidden" name="actionReviews" value="showReviews" />
    </form>

    <div id="SR"></div>

    <br>
    <br>
    <br>
    <br>
    <h1>Take a look at some of our previous customer's reviews!</h1>
    <br>
    <h3>Amazing products! I was very happy with the customer service as well. - John B</h3>

    <br>
    <h3>Very pleased with how fast the shipping was. - Bob R</h3>

    <br>
    <h3>Had a great experience shopping here. - Jim L</h3>
    <script src="js/reviews.js"></script>
</body>
