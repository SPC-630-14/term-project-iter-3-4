<head>
  <title>Enter Super Secret Info!</title>
  <link rel="stylesheet" type="text/css" href="css/signUpLogin/login.css" />
  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
  />
</head>

<body>
  <div class="bg-tresult">
    <div class="container">
      <h1 class="headings">Welcome Paying Customer!</h1>
      <h3 class="headings">Please add your Payment Method</h3>
      <form action="" method="post">
        <div class="form-group">
          <label>Credit Card Number:</label>
          <br />
          <input
            class="form-control"
            name="creditCardNumber"
            type="text"
            minlength="16"
            maxlength="16"
          />
        </div>
        <div class="form-group">
          <label> Expiration Date: </label>
          <br />
          <input
            class="form-control"
            name="expirationDate"
            type="text"
            minlength="5"
            maxlength="5"
          />
        </div>
        <div class="form-group">
          <label> Name on Card: </label>
          <br />
          <input
            class="form-control"
            name="nameOnCard"
            type="text"
            maxlength="100"
          />
        </div>
        <div class="form-group">
          <label> CVC </label>
          <br />
          <input
            class="form-control"
            name="CVC"
            type="text"
            minlength="3"
            maxlength="3"
          />
        </div>
        <br />
        <input type="checkbox" id="default" name="default" checked />
        <label for="scales">Set as Default</label>
        <br />
        <button type="submit" class="btn btn-info" name="button" value="submit">
          Submit
        </button>
        <input type="hidden" name="action" value="submit" />
      </form>
    </div>
  </div>
  <div id="dialog1" title="Errors!!!"></div>
  <script src="js/payment.js"></script>
</body>
